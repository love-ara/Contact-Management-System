<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <h2>Create Contact</h2>
  <form method="post" action="{% url 'create_contact' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Contact</button>
  </form>
{% endblock %}



</body>
</html>
